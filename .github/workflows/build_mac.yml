name: Build macOS App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          lfs: true  # scarica anche i file grandi tracciati con Git LFS

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS app
        run: |
          pyinstaller \
            --name "AuthentiAI" \
            --windowed \
            --onefile \
            --add-data "modello_finale:modello_finale" \
            AuthentiAIMacOS.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AuthentiAI-mac
          path: dist/*
